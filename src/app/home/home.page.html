<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let job of jobs" class="welcome-card">
    <ion-card-header>
      <ion-card-title>{{job.title}}</ion-card-title>
      <ion-card-subtitle [color]="job.state === 0 ? 'success' : 'danger'">
        <span *ngIf="job.state === 0">Status: Gesloten</span>
        <span *ngIf="job.state === 1">Status: Geopend</span>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{job.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
